<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numble Game</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="app.js"></script>
</head>
<header>
    <div class="header-row">
        <h1>NUMBLE</h1>
        <img src="increasing.png" id="inc_image" width="30px" height="30px" alt="icon"
            onclick="on_click_image()"></span>
    </div>
    <div class="header-second-row">
        <div class="text_result" id="text_result"></div>
        <hr class="main-hr">
    </div>
</header>

<body>
    <div class="layout-box">
        <div class="box-row">
            <div class="box" id="box-1"></div>
            <div class="box" id="box-2"></div>
            <div class="box" id="box-3"></div>
            <div class="box" id="box-4"></div>
            <div class="box" id="box-5"></div>
            <div class="box" id="box-6"></div>
            <div class="box" id="box-7"></div>
            <div class="result" id="result"></div>
        </div>
        <div class="box-row">
            <div class="box" id="box-8"></div>
            <div class="box" id="box-9"></div>
            <div class="box" id="box-10"></div>
            <div class="box" id="box-11"></div>
            <div class="box" id="box-12"></div>
            <div class="box" id="box-13"></div>
            <div class="box" id="box-14"></div>
        </div>
        <div class="box-row">
            <div class="box" id="box-15"></div>
            <div class="box" id="box-16"></div>
            <div class="box" id="box-17"></div>
            <div class="box" id="box-18"></div>
            <div class="box" id="box-19"></div>
            <div class="box" id="box-20"></div>
            <div class="box" id="box-21"></div>
        </div>
        <div class="box-row">
            <div class="box" id="box-22"></div>
            <div class="box" id="box-23"></div>
            <div class="box" id="box-24"></div>
            <div class="box" id="box-25"></div>
            <div class="box" id="box-26"></div>
            <div class="box" id="box-27"></div>
            <div class="box" id="box-28"></div>
        </div>
        <div class="box-row">
            <div class="box" id="box-29"></div>
            <div class="box" id="box-30"></div>
            <div class="box" id="box-31"></div>
            <div class="box" id="box-32"></div>
            <div class="box" id="box-33"></div>
            <div class="box" id="box-34"></div>
            <div class="box" id="box-35"></div>
        </div>
        <div class="box-row">
            <div class="box" id="box-36"></div>
            <div class="box" id="box-37"></div>
            <div class="box" id="box-38"></div>
            <div class="box" id="box-39"></div>
            <div class="box" id="box-40"></div>
            <div class="box" id="box-41"></div>
            <div class="box" id="box-42"></div>
        </div>
    </div>
    <section id="result_message">
        <div class="box-row">
            <div class="box" id="box-result-1"></div>
            <div class="box" id="box-result-2"></div>
            <div class="box" id="box-result-3"></div>
            <div class="box" id="box-result-4"></div>
        </div>
    </section>
    <section id="buttons">
        <div class="buttons-layout">
            <div class="buttons-row">
                <button id="btn-1" onclick="on_click_button('1')">1</button>
                <button id="btn-2" onclick="on_click_button('2')">2</button>
                <button id="btn-3" onclick="on_click_button('3')">3</button>
                <button id="btn-4" onclick="on_click_button('4')">4</button>
                <button id="btn-5" onclick="on_click_button('5')">5</button>
            </div>
            <div class="buttons-row">
                <button id="btn-6" onclick="on_click_button('6')">6</button>
                <button id="btn-7" onclick="on_click_button('7')">7</button>
                <button id="btn-8" onclick="on_click_button('8')">8</button>
                <button id="btn-9" onclick="on_click_button('9')">9</button>
                <button id="btn-0" onclick="on_click_button('0')">0</button>
            </div>
            <div class="buttons-row">
                <button id="btn-plus" onclick="on_click_button('+')">+</button>
                <button id="btn-minus" onclick="on_click_button('-')">-</button>
                <button id="btn-divide" onclick="on_click_button('/')">/</button>
                <button id="btn-mul" onclick="on_click_button('*')">*</button>
                <button id="btn-del" onclick="on_click_delete()">âŒ«</button>
            </div> <br>
            <div class="buttons-row">
                <button id="enter" onclick="on_click_enter()">Enter</button>
            </div>
        </div>
    </section>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModel()">&times;</span>
            <div class="container">
                <div class="model-header">
                    <div>
                        <h5><b>DAILY STATISTICS</b></h5>
                    </div>
                    <div class="stat-cube">
                        <h1 id="your_score_played">2</h1>
                    </div>
                    <div class="stat-cube">
                        <h1 id="your_score_won">1</h1>
                    </div>
                    <div class="stat-cube">
                        <h1 id="your_score_percent">50</h1>
                    </div>

                    <div class="stat-cube" style="margin-top:-10px">
                        <small>Played</small>
                    </div>
                    <div class="stat-cube" style="margin-top:-10px">
                        <small>Won</small>
                    </div>
                    <div class="stat-cube" style="margin-top:-10px">
                        <small>Win %</small>
                    </div>

                </div>
            </div>
            <hr class="model-hr">
        </div>
    </div>
</body>

</html>
